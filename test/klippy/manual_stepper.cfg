# Test config for manual_stepper
[manual_stepper basic_stepper]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance: 40
velocity: 7
accel: 500

[manual_stepper homing_stepper]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^ar14

[mcu]
serial: /dev/ttyACM0
pin_map: arduino

[printer]
kinematics: none
max_velocity: 300
max_accel: 3000
