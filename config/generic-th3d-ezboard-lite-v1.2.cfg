# This file contains common pin mappings for the TH3D EZBoard Lite v1.2.
# To use this config, the firmware should be compiled for the
# LPC1769 with USB communication.

# The "make flash" command does not work on this board. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the board
# with that SD card.


# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1BB0FF16871C4AAF0F5D7C5DC62000F5-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: P2.0
dir_pin: P1.16
enable_pin: !P1.17
rotation_distance: 72
endstop_pin: ^P1.24
position_endstop: 0
position_max: 350

[tmc2208 stepper_x]
uart_pin: P0.5
tx_pin: P0.4
run_current: 0.600
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: P2.1
dir_pin: P1.10
enable_pin: !P1.9
rotation_distance: 72
endstop_pin: ^P1.25
position_endstop: 0
position_max: 350

[tmc2208 stepper_y]
uart_pin: P0.11
tx_pin: P0.10
run_current: 0.600
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_z]
step_pin: P2.2
dir_pin: P1.15
enable_pin: !P1.14
rotation_distance: 16
endstop_pin: probe:z_virtual_endstop
position_endstop: 0.5
position_max: 400

[tmc2208 stepper_z]
uart_pin: P0.20
tx_pin: P0.19
run_current: 0.700
hold_current: 0.600
stealthchop_threshold: 999999

[extruder]
step_pin: P2.3
dir_pin: P1.4
enable_pin: !P1.8
roration_distance: 13.5744
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 210

[tmc2208 extruder]
uart_pin: P0.21
tx_pin: P0.22
run_current: 0.800
hold_current: 0.700
stealthchop_threshold: 999999

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: P2.6

#[safe_z_home]
# home_xy_position: 175,175 # Change coordinates to the center of your print bed
# speed: 50
# z_hop: 10
# z_hop_speed: 5

#[bltouch]
