# Support for Makergear M2 printers circa 2012 that have the RAMBo
# v1.0d electronics.  The electronics use Allegro A4984 stepper
# drivers with 1/8th micro-stepping.  To use this config, the firmware
# should be compiled for the AVR atmega2560.

[stepper_x]
step_pin: PC0
dir_pin: PL1
enable_pin: !PA7
step_distance: .0225
max_velocity: 500
max_accel: 3000
endstop_pin: ^PB6
homing_speed: 50.0
position_min: -0.25
position_endstop: 0.0
position_max: 200

[stepper_y]
step_pin: PC1
dir_pin: !PL0
enable_pin: !PA6
step_distance: .0225
max_velocity: 500
max_accel: 3000
endstop_pin: ^PB5
homing_speed: 50.0
position_min: -0.25
position_endstop: 0.0
position_max: 250

[stepper_z]
step_pin: PC2
dir_pin: PL2
enable_pin: !PA5
step_distance: .005
max_velocity: 250
max_accel: 30
endstop_pin: ^PB4
homing_speed: 4.0
homing_retract_dist: 2.0
position_min: 0.1
position_endstop: 0.7
position_max: 200

[stepper_e]
step_pin: PC3
dir_pin: !PL6
enable_pin: !PA4
step_distance: .004242
max_velocity: 200000
max_accel: 3000

[heater_nozzle]
heater_pin: PH6
thermistor_pin: PF0
thermistor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 7.0
pid_Ki: 0.1
pid_Kd: 12
min_temp: 0
max_temp: 210

[heater_bed]
heater_pin: PE5
thermistor_pin: PF2
thermistor_type: EPCOS 100K B57560G104F
control: watermark
min_temp: 0
max_temp: 100

[fan]
pin: PH5
hard_pwm: 1

[mcu]
serial: /dev/ttyACM0
baud: 250000
custom:
  # Nozzle fan
  set_pwm_out pin=PH3 cycle_ticks=1 value=155
  # Turn off yellow led
  set_digital_out pin=PB7 value=0
  # Stepper micro-step pins
  set_digital_out pin=PG1 value=1
  set_digital_out pin=PG0 value=1
  set_digital_out pin=PK7 value=1
  set_digital_out pin=PG2 value=1
  set_digital_out pin=PK6 value=1
  set_digital_out pin=PK5 value=1
  set_digital_out pin=PK3 value=1
  set_digital_out pin=PK4 value=1
  # Initialize digipot
  send_spi_message pin=PD7 msg=0487 # X = ~0.75A
  send_spi_message pin=PD7 msg=0587 # Y = ~0.75A
  send_spi_message pin=PD7 msg=0387 # Z = ~0.75A
  send_spi_message pin=PD7 msg=00A5 # E0
  send_spi_message pin=PD7 msg=017D # E1

[printer]
kinematics: cartesian
motor_off_time: 600
